<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
                <div class="card mt-5">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="{% static 'assets/img/brand/logo-s.png' %}" alt="Your Logo" class="logo">
                            <h1 class="company-name">Online Blood Bank System</h1>
                        </div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12">
                                    {% if messages %}
                                    {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show"
                                        role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"
                                            aria-label="Close"></button>
                                    </div>
                                    {% endfor %}
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="pills-login-tab" data-bs-toggle="pill"
                                    href="#pills-login" role="tab" aria-controls="pills-login"
                                    aria-selected="true">Login</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="pills-signup-tab" data-bs-toggle="pill" href="#pills-signup"
                                    role="tab" aria-controls="pills-signup" aria-selected="false">Signup</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                                aria-labelledby="pills-login-tab">
                                <form id="login-form" action="{% url 'accounts:login' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="login-email" class="form-label">Email</label>
                                        <input type="email" name="email" class="form-control" id="login-email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="login-password" class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control" id="login-password"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="pills-signup" role="tabpanel"
                                aria-labelledby="pills-signup-tab">
                                <form id="signup-form" action="{% url 'accounts:register' %}" method="POST"
                                    enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="signup-fullname" class="form-label">Full Name</label>
                                        <input type="text" name="fullname" class="form-control" id="signup-fullname"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signup-email" class="form-label">Email</label>
                                        <input type="email" name="email" class="form-control" id="signup-email"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signup-phone" class="form-label">Phone</label>
                                        <input type="tel" name="phone" class="form-control" id="signup-phone" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signup-gender" class="form-label">Gender</label>
                                        <select class="form-select" name="gender" id="signup-gender" required>
                                            <option value="">Choose...</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female
                                            </option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signup-profile_image" class="form-label">Profile
                                            Image</label>
                                        <input type="file" name="profile_image" class="form-control"
                                            id="signup-profile_image" accept="image/*">
                                    </div>
                                    <div class="mb-3">
                                        <label for="signup-blood_type" class="form-label">Blood
                                            Type</label>
                                        <select class="form-select" name="blood_type" id="signup-blood_type" required>
                                            <option value="">Choose...</option>
                                            <option value="A+">A+</option>
                                            <option value="A-">A-</option>
                                            <option value="B+">B+</option>
                                            <option value="B-">B-</option>
                                            <option value="AB+">AB+</option>
                                            <option value="AB-">AB-</option>
                                            <option value="O+">O+</option>
                                            <option value="O-">O-</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signup-dob" class="form-label">Date of
                                            Birth</label>
                                        <input type="date" name="dob" class="form-control" id="signup-dob" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signup-address" class="form-label">Address</label>
                                        <textarea class="form-control" name="address" id="signup-address" rows="3"
                                            required></textarea>
                                    </div>
                                    <hr>
                                    <div class="mb-3">
                                        <label for="signup-password" class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control" id="signup-password"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signup-password2" class="form-label">Confirm Password</label>
                                        <input type="password" name="password2" class="form-control"
                                            id="signup-password2" required>
                                    </div>
                                    <div class="mb-3">
                                        <button type="submit" class="btn btn-primary">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js">
    </script>
</body>

</html>
