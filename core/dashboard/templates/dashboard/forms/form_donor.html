<form action="{% url 'dashboard:create_update_donor' %}" style="padding: 30px 30px;" method="POST"
    enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="equipment_id" value="{{equipment.id}}">
    <fieldset>
        <legend>Enter Details to Create Donor</legend>
        <!-- main form content -->
        <div class="mb-4">
            <label for="fullname">Fullname*</label>
            <input type="text" class="form-control" name="fullname" value="{{donor.fullname}}"
                aria-describedby="fullnameHelp" required>
        </div>
        <div class="mb-4">
            <label for="email">Email*</label>
            <input type="email" class="form-control" name="email" value="{{donor.email}}" aria-describedby="emailHelp">
        </div>
        <div class="mb-4">
            <label for="title">Title*</label>
            <select name="title" class="form-control">
                {% for title in titles %}
                <option value="{{title}}" {% if donor.title == title %} selected {% endif %}>
                    {{title}}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="blood_type">Blood Type*</label>
            <select name="blood_type" class="form-control">

                {% comment %}
                {% for blood in blood_types %}
                <option value="{{blood}}" {% if donor.blood_type == blood %} selected {% endif %}>
                    {{blood}}
                </option>
                {% endfor %}
                {% endcomment %}

                <option value="">Choose...</option>
                <option value="A_POSITIVE" {% if donor.blood_type == 'A_POSITIVE' %} selected {% endif %}>A+</option>
                <option value="A_NEGATIVE" {% if donor.blood_type == 'A_NEGATIVE' %} selected {% endif %}>A-</option>
                <option value="B_POSITIVE" {% if donor.blood_type == 'B_POSITIVE' %} selected {% endif %}>B+</option>
                <option value="B_NEGATIVE" {% if donor.blood_type == 'B_NEGATIVE' %} selected {% endif %}>B-</option>
                <option value="AB_POSITIVE" {% if donor.blood_type == 'AB_POSITIVE' %} selected {% endif %}>AB+
                </option>
                <option value="AB_NEGATIVE" {% if donor.blood_type == 'AB_NEGATIVE' %} selected {% endif %}>AB-
                </option>
                <option value="O_POSITIVE" {% if donor.blood_type == 'O_POSITIVE' %} selected {% endif %}>O+</option>
                <option value="O_NEGATIVE" {% if donor.blood_type == 'O_NEGATIVE' %} selected {% endif %}>O-</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="dob">Date of Birth*</label>
            <input type="date" class="form-control" name="dob" value="{{donor.dob}}" aria-describedby="dobHelp"
                required>
        </div>
        <div class="mb-4">
            <label for="ocupation">Ocupation*</label>
            <input type="text" class="form-control" name="ocupation" value="{{donor.ocupation}}"
                aria-describedby="ocupationHelp" required>
        </div>
        <div class="mb-4">
            <label for="address">Address*</label>
            <input type="text" class="form-control" name="address" value="{{donor.address}}"
                aria-describedby="addressHelp" required>
        </div>
        <div class="mb-4">
            <label for="phone">Phone*</label>
            <input type="text" class="form-control" name="phone" value="{{donor.phone}}" aria-describedby="phoneHelp"
                required>
        </div>

        <div class="mb-4">
            <label for="gender">Gender</label>
            <select name="gender" class="form-control">
                <option selected> Gender </option>
                <option value="Male" {% if donor.gender == "Male" %} selected {% endif %}>
                    Male
                </option>
                <option value="Female" {% if donor.gender == "Female" %} selected {% endif %}>
                    Female
                </option>
            </select>
        </div>
        <div class="mb-4">
            <label for="id_type">ID Type</label>
            <select name="id_type" class="form-control">
                <option selected> ID Type </option>
                <option value="GH Card" {% if donor.id_type == "GH Card" %} selected {% endif %}>
                    GH Card
                </option>
                <option value="Voter ID" {% if donor.id_type == "Voter ID" %} selected {% endif %}>
                    Voter ID
                </option>
                <option value="NHIS Card" {% if donor.id_type == "NHIS Card" %} selected {% endif %}>
                    NHIS Card
                </option>
            </select>
        </div>
        <div class="mb-4">
            <label for="id_number">ID Number*</label>
            <input type="text" class="form-control" name="id_number" value="{{donor.id_number}}"
                aria-describedby="id_numberHelp" required>
        </div>
        <div class="mb-4">
            <label for="medical_condition">Medical Condition*</label>
            <textarea name="medical_condition" cols="30" rows="5"
                class="form-control">{{donor.medical_condition}}</textarea>
        </div>

        <div class="mb-4">
            <input type="submit" class="btn btn-sm btn-block btn-primary" value="Submit">
        </div>
    </fieldset>
</form>
